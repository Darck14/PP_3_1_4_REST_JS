<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid fs-5">
        <span class="navbar-text" id="navbarText">

        </span>
        <a class="nav-link" href="/logout">Logout</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-1">
            <ul class="nav flex-column nav-pills pe-5 ps-2 mt-3">
                <li class="nav-item">
                <a class="nav-link active " aria-current="page" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-11 mt-2">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs mt-4">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/new">New user</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="user-table" role="tabpanel" aria-labelledby="user-table-tab">
                    <h3 class="mt-3">All Users</h3>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Sername</th>
                            <th>Sex</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody id="usersTableBody">

                        </tbody>
                    </table>
                </div>
           </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editUserId">
                    <div class="mb-3">
                        <label for="editUserName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editUserName">
                    </div>
                    <div class="mb-3">
                        <label for="editUserPassword" class="form-label">Password</label>
                        <input type="text" class="form-control" id="editUserPassword">
                    </div>
                    <div class="mb-3">
                        <label for="editUserSername" class="form-label">Sername</label>
                        <input type="text" class="form-control" id="editUserSername">
                    </div>
                    <div class="mb-3">
                        <label for="editUserSex" class="form-label">Sex</label>
                        <input type="text" class="form-control" id="editUserSex">
                    </div>
                    <div class="mb-3">
                        <label for="editUserRoles" class="form-label">Roles</label>
                        <select class="form-select" id="editUserRoles" multiple>

                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="submitEdit">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="deleteForm">
                    <fieldset disabled>
                        <div class="mb-3">
                            <label for="deleteUserId" class="form-label">ID</label>
                            <input type="text" class="form-control" id="deleteUserId">
                        </div>
                        <div class="mb-3">
                            <label for="deleteUserName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="deleteUserName">
                        </div>
                        <div class="mb-3">
                            <label for="deleteUserSername" class="form-label">Sername</label>
                            <input type="text" class="form-control" id="deleteUserSername">
                        </div>
                        <div class="mb-3">
                            <label for="deleteUserSex" class="form-label">Sex</label>
                            <input type="text" class="form-control" id="deleteUserSex">
                        </div>
                        <div class="mb-3">
                            <label for="deleteUserRoles" class="form-label">Roles</label>
                            <select class="form-select" id="deleteUserRoles" multiple>

                            </select>
                        </div>
                    </fieldset>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger" id="submitDelete">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/ScriptsAdminPage.js"></script>
</body>
</html>
