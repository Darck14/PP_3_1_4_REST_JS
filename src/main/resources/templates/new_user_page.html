<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid fs-5">
        <span class="navbar-text" id="navbarText">

        </span>
        <a class="nav-link" href="/logout">Logout</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-1">
            <ul class="nav flex-column nav-pills pe-5 ps-2 mt-3">
                <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-11 mt-2">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs mt-4">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/new">New user</a>
                </li>
            </ul>
                <h1 class="mb-4">Add new user</h1>
            <div class="container mb-3">
                <form id="addUserForm" class="col-3 mx-auto">
                    <div>
                        <label for="newUserName" class="form-label fw-bold">Name</label>
                        <input type="text" class="form-control" id="newUserName" placeholder="Name">
                    </div>
                    <div>
                        <label for="newUserPassword" class="form-label fw-bold">Password</label>
                        <input type="text" class="form-control" id="newUserPassword" placeholder="Password">
                    </div>
                    <div>
                        <label for="newUserSername" class="form-label fw-bold">Sername</label>
                        <input type="text" class="form-control" id="newUserSername" placeholder="Sername">
                    </div>
                    <div>
                        <label for="newUserSex" class="form-label fw-bold">Sex</label>
                        <input type="text" class="form-control" id="newUserSex" placeholder="Sex">
                    </div>
                    <div>
                        <label for="newUserRole" class="form-label fw-bold">Role</label>
                        <select id="newUserRole" class="form-select" size="2" multiple >

                        </select>
                    </div>
                    <div class="footer">
                        <button type="submit" class="btn btn-success" id="submitAddUser">Add new user</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/ScriptsNewUserPage.js"></script>
</body>
</html>
